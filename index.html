<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="cont">

        <div class="cont_top">
            <!-- <img src="./img/car.png" alt=""> -->
            <div class="cont_top_one"></div>
            <div class="cont_top_two"></div>
        </div>

        <div class="cont_button">

            <div class="cont_button_top">

                <div class="cont_button_top_one">

                    <span>

                        <p>
                            Запас хода
                        </p>
                    </span>

                    <br>

                    <span>

                        <h1 id="hhh">750</h1><h2 id="km2">км</h2>

                    </span>


                </div>

                <div class="cont_button_top_two">

                    <span>

                        <p>
                            Цена
                        </p>
                    </span>

                    <br>

                    <span>

                        <h1 id="many">$89, 990</h1>

                    </span>


                </div>

            </div>

            <div class="cont_button_button">

                <div class="cont_button_button_one">

                    <span>

                        <p>
                            Скорость автомобиля
                        </p>
                    </span>

                    <span >

                        <h1 class="q1w1">55</h1><h1 id="km">км/ч</h1>

                    </span>

                    <span class="qqz">

                        <span class="qwwz">
                            <button data-ff="+" class="qwe22" id="wsx">
                                <p>
                                    <img src="./img/2931161_arrow_top_up_direction_move_icon.svg" width="15px">
                                </p>
                            </button>
                        </span>
                    </span>

                    <span class="qqz2">

                        <span class="qwwz">
                            <button data-ff="-" class="qwe22" id="qaz">
                                <p>
                                    <img src="./img/2931160_down_direction_download_pointer_arrow_icon.svg"
                                        width="15px">
                                </p>
                            </button>
                        </span>
                    </span>

                </div>

                <div class="cont_button_button_two">

                    <span>

                        <p>
                            Температура за окнами
                        </p>
                    </span>

                    <span >

                        <h1 class="h1">
                            0°
                        </h1>

                    </span>

                    <span class="qqz">

                        <span class="qwwz">
                            <button data-f="+" class="qwe">
                                <p>
                                    <img src="./img/2931161_arrow_top_up_direction_move_icon.svg" width="15px">
                                </p>
                            </button>
                        </span>
                    </span>

                    <span class="qqz2">

                        <span class="qwwz">
                            <button data-f="-" class="qwe">
                                <p>
                                    <img src="./img/2931160_down_direction_download_pointer_arrow_icon.svg"
                                        width="15px">
                                </p>
                            </button>
                        </span>
                    </span>

                </div>

                <div class="cont_button_button_three">

                    <span id="te">
                        <p>
                            HEAT 
                        </p>
                    </span>

                    <span id="qqqw">OFF</span>

                    <!-- <span>
                        <p>
                            AС OFF
                        </p>
                    </span> -->

                    <span >

                        <img id="img" src="./img/216520_waves_icon.svg" width="50px">

                    </span>

                </div>

                <div class="cont_button_button_four">

                    <span>
                        <p>
                            Wheels
                        </p>
                    </span>

                    <label>
                        <input id="w19" type="radio" name="number" checked>
                    </label>
                    
                    <span >
                        <p>
                            19"
                        </p>
                    </span>

                    <label>
                        <input id="w21" type="radio" name="number">
                    </label>

                    <span >
                        <p>
                            21"
                        </p>
                    </span>


                </div>

                <!-- <div class="cont_button_button_five"></div> -->

            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
